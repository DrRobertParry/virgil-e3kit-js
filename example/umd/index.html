<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="e3kit.browser.umd.min.js"></script>
</head>

<body>
    <script>
        const getToken = () => fetch('http://localhost:3000/get-virgil-jwt/')
            .then(res => res.json())
            .then(data =>  data.token);

        let sdk;

        E3kit.EThree.initialize(getToken)
            .then(client => sdk = client)
            .then(() => sdk.register())
            .then(() => sdk.encrypt('success!'))
            .then((encryptedMessage) => sdk.decrypt(encryptedMessage))
            .then((message) => console.log('message', message))
            .then(() => sdk.cleanup())
            .catch(console.error);
    </script>
</body>

</html>
